  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Recupera tu contraseña</h5>
          <button (click)="resetField()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
             <div class="modal-body">
                <div *ngIf="restorePassword">
                     <label for="email-reset">Introduce el correo electrónico asociado a tu cuenta y te enviaremos un código para restaurar tu contraseña.</label>
                     <input type="email" id="email-reset" [formControl]="emailReset" required class="form-control" placeholder="correo electrónico" aria-label="Username" aria-describedby="basic-addon1">
                    <label [ngClass]="{'alert alert-danger': errorMessage !== ''}">{{errorMessage}}</label>
                    <div class="modal-footer">
               
                        <button type="button" class="btn btn-secondary" (click)="sendPasswordCode(emailReset.value)">Aceptar</button>
                     </div>
                </div>
                <div *ngIf="newPassword">
                    <form  [formGroup]="passwordForm"(ngSubmit)="verifyPassword(passwordForm.value)">
                        <div class="form-group">
                          <label for="">Código</label>
                          <input type="" class="form-control" id="exampleInputverifycode1"  #verifycode formControlName="code" placeholder="Ingresa el código">
                        </div>
                    
                        <div>
                        <label for="">Contraseña nueva</label>
                        <input type="password" name="password" id="exampleInputverifycode1"  #verifycode formControlName="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <div>
                          <label for="">Confirma tu nueva contraseña</label>
                          <input type="password" name="password" id="exampleInputverifycode1"  #verifycode formControlName="passwordRepeat" placeholder="vuelve a escribir tu contraseña">
                        </div>
                        <div class="modal-footer">
                            <button role="button" class="btn btn-forms-submit w-100" >Restaurar Contraseña</button> 
                        </div>
                          
                    </form>
                </div>
                </div>
        
           
       

      </div>
    </div>
  </div>
